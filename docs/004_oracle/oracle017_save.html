CREATE OR REPLACE FUNCTION get_annual_salary (
  p_empno IN EMP.EMPNO%TYPE

BEGIN

FOR EACH ROW

--‚ë°
CREATE TABLE DEPT_TRG_LOG(
   TABLENAME   VARCHAR2(10), -- DMLÏù¥ ÏàòÌñâÎêú ÌÖåÏù¥Î∏î Ïù¥Î¶Ñ
   DML_TYPE    VARCHAR2(10), -- DML Î™ÖÎ†πÏñ¥Ïùò Ï¢ÖÎ•ò
   DEPTNO      NUMBER(2),    -- DML ÎåÄÏÉÅÏù¥ Îêú Î∂ÄÏÑúÎ≤àÌò∏

);

--‚ë¢
CREATE OR REPLACE TRIGGER trg_dept_log
AFTER
INSERT OR UPDATE OR DELETE ON DEPT_TRG
FOR EACH ROW
BEGIN
   IF INSERTING THEN
     INSERT INTO DEPT_TRG_LOG
     VALUES ('DEPT_TRG', 'INSERT', :new.deptno,
             SYS_CONTEXT('USERENV', 'SESSION_USER'), sysdate);

   ELSIF UPDATING THEN
     INSERT INTO DEPT_TRG_LOG
     VALUES ('DEPT_TRG', 'UPDATE', :old.deptno,
             SYS_CONTEXT('USERENV', 'SESSION_USER'), sysdate);

   ELSIF DELETING THEN
     INSERT INTO DEPT_TRG_LOG
     VALUES ('DEPT_TRG', 'DELETE', :old.deptno,
             SYS_CONTEXT('USERENV', 'SESSION_USER'), sysdate);
   END IF;
END;
