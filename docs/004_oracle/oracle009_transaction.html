}

section[class^=&quot;cover&quot;] h1 {

/* Í≥ºÎ™©Î≥Ñ cover Î∞∞Í≤Ω */

/* Í∞ïÏ°∞ Î∞ïÏä§: ÌòÑÏû¨ Ï±ïÌÑ∞ ÏúÑÏπò ÌëúÏãúÏö© */
.chapter-highlight {

  color: #fefefe;
  font-size: 0.95em;
  padding: 12px 50px;
  border-radius: 12px;
  margin: 20px;

}


/* Î™©Ï∞® Î∞ïÏä§ - Î∞ùÍ≥† ÍπîÎÅîÌïú Ïä§ÌÉÄÏùº */
